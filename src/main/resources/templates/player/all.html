<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Players</title>
</head>
<body>
    <h1>Les joueurs belges</h1>

        <thead>
        <th>Nom</th>

        <th>Age</th>

        <tbody>
            <tr th:each="p : ${players}">

</html>
